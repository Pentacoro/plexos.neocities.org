<!DOCTYPE html>
<html lang="en">
<head>
    <script src="scripts/script.js"></script>
    <script>
        let jsonArti = ajaxReturn("GET", "/articles/article"+getValue("blog")+".json")
        jsonArti.then(jsonData => {
            document.getElementsByTagName("title")[0].innerHTML += JSON.parse(jsonData).name
            document.getElementsByTagName("header")[0].children[0].children[0].innerHTML += JSON.parse(jsonData).name

            let prev = document.createElement("meta")
            prev.setAttribute("property", "og:image")
            prev.setAttribute("content", JSON.parse(jsonData).imag)

            document.getElementsByTagName("head")[0].appendChild(prev)
        })
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/norrum.png">
    <link rel="stylesheet" href="styles.css">
    <title>Plexos / </title>
</head>
